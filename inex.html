<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Js</title>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <img src="./assets/logo.png" alt="Pomodoro Logo" />
        <a href="https://github.com/muril0-0/pomodoro-js" target="_blank">
          <img src="./assets/github.png" alt="Github Logo" />
        </a>
      </div>
      <div class="content">
        <div class="display">
          <div class="display-counters">
            <input class="focus-display" />
            <input class="relax-display" />
          </div>
          <div class="display-controls">
            <button class="pause">
              <img src="./assets/pause.png" alt="Pomodoro Pause Button" />
            </button>
            <button class="play">
              <img src="./assets/play.png" alt="Pomodoro Play Button" />
            </button>
            <button class="stop">
              <img src="./assets/stop.png" alt="Pomodoro Stop Button" />
            </button>
          </div>
        </div>
        <div class="controls">
          <div class="focus-controls">
            <div class="focus-buttons">
              <button class="down-focus">-</button>
              <input class="focus-time" />
              <button class="up-focus">+</button>
            </div>
            <div class="focus-name">
              <p>Focus Time</p>
            </div>
          </div>
          <div class="relax-controls">
            <div class="relax-buttons">
              <button class="down-relax">-</button>
              <input class="relax-time" />
              <button class="up-relax">+</button>
            </div>
            <div class="relax-name">
              <p>Relax Time</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
